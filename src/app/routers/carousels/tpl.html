<div class="well">
    <h1>Carousels</h1>


    <div class="carousel-demo">

        <ul rn-carousel rn-carousel-controls rn-carousel-index="4" rn-carousel-buffered class="carousel1">
            <li ng-repeat="slide in slides track by slide.id" ng-class="'id-' + slide.id">
                <div ng-style="{'background-image': 'url(' + slide.img + ')'}"  class="bgimage"></div>
            </li>
            <li class="id-5">
                 <iframe width="400" height="200" src="//www.youtube.com/embed/HATXT0zHmHM" frameborder="0" allowfullscreen></iframe>
            </li>
        </ul>

        <div class="rn-carousel-indicator custom-indicator col-md-12">
            <ul class="list-inline">
                <li ng-repeat="slide in slides" ng-click="$parent.carouselIndex = $index">
                    <img ng-src="{{slide.tmb}}" class="img-responsive" ng-class="{active: $index==$parent.carouselIndex}">
                </li>
                <li ng-click="$parent.carouselIndex = 5" class="ng-scope">
                    <img ng-src="http://placehold.it/80x60&amp;text=video" class="img-responsive" ng-class="{active: 5==$parent.carouselIndex}">
                </li>
            </ul>
        </div>

    </div>

</div>
